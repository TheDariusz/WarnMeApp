### for debug logs
debug=false

#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

#Twitter api configuration properties
my.twitter.baseurl=https://api.twitter.com/2
my.twitter.token=${token}
my.twitter.timeout=5000

#Flyway
spring.flyway.url=${database.url}
spring.flyway.user=${database.username}
spring.flyway.password=${database.password}
spring.flyway.enabled=true
spring.flyway.schemas=warnme
spring.flyway.default-schema=warnme
spring.flyway.group=true
spring.flyway.connect-retries=10

#Hibernate
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${database.url}
spring.datasource.username=${database.username}
spring.datasource.password=${database.password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=warnme

