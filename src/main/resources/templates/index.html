<div class="content-wrapper">
  <div class="inner-container container">
    <div class="row">
      <div class="section-header col-md-12">
        <h2>Latest alerts</h2>
        <span th:text="'update date: ' + ${refreshDate} ?: ' '"></span>
        <div align="left" sec:authorize="isAuthenticated()">
          <ul class="sf-menu hidden-xs hidden-sm">

      </div> <!-- /.section-header -->

    <div class="row">
      <div class="blog-masonry masonry-true">
                        <span th:each="post: ${posts}">
                        <div class="post-masonry col-md-4 col-sm-6">
                            <div class="project-thumb">
                                <img th:src="${post.images.get(0)} ?: '/warn-me/images/WarnMeInformation.png'" src="." alt="image from the source of alerts">
                                <div class="overlay-b">
                                    <div class="overlay-inner">
                                        <a th:href="${post.images.get(0)}" class="fancybox fa fa-expand" title="Project Title Here"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="blog-body">
                                <div class="box-content">
                                  <h3 class="post-title"><span th:text="${post.title} + ' poziom: ' + ${post.level}">Storms warning</span></h3>
                                    <span class="blog-meta" th:text="${post.date}">date</span>
                                    <p th:text="${post.description}"></p>
                                  <div class="blog-tags col-md-12">
                                    <span>categories: </span>
                                  <span th:each="category: ${post.categories}">
                                    <span th:text="${category} + '&nbsp'"></span>
                                    </span>
                             </div>
                                </div>



                            </div>
                        </div> <!-- /.post-masonry -->
                        </span>
      </div> <!-- /.blog-masonry -->

    </div> <!-- /.row -->
